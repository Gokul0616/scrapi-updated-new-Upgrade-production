name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: backend/yarn.lock
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: yarn install --frozen-lockfile
      
      - name: Run backend tests
        working-directory: ./backend
        run: yarn test
        env:
          MONGO_URL: mongodb://localhost:27017
          DB_NAME: scrapi_test
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test
      
      - name: Run backend linting
        working-directory: ./backend
        run: yarn lint || true
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile
      
      - name: Build frontend
        working-directory: ./frontend
        run: yarn build
        env:
          REACT_APP_BACKEND_URL: http://localhost:8001
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./backend/coverage/lcov.info
          flags: backend

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./backend
        run: yarn install
      
      - name: Run ESLint
        working-directory: ./backend
        run: yarn lint || echo "Linting warnings found"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run security audit (backend)
        working-directory: ./backend
        run: yarn audit --level moderate || true
      
      - name: Run security audit (frontend)
        working-directory: ./frontend
        run: yarn audit --level moderate || true

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/scrapi-backend:latest
            ${{ secrets.REGISTRY_URL }}/scrapi-backend:${{ github.sha }}
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/scrapi-frontend:latest
            ${{ secrets.REGISTRY_URL }}/scrapi-frontend:${{ github.sha }}

  deploy:
    name: Deploy to Production
